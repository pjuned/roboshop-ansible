- name: catalogue
  hosts: catalogue
  become: yes
  tasks:
    - name: disable noedjs10 & enable nodejs18
      ansible.builtin.shell:
        dnf module disable nodejs -y ;
        dnf module enable nodejs:18 -y
    
    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: present

    - name: create roboshop user
      ansible.builtin.user:
        name: roboshop

    - name: create app dir
      ansible.builtin.file:
        path: /app
        state: directory

    - name: download catalogue Application
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp

    - name: extract catalogue application
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes

    - name: install dependencies
      ansible.builtin.command:
        npm install
      args:
        chdir: /app

    - name: copy catalogue service
      ansible.builtin.copy:
        src: catalogue.service
        dest: /etc/systemd/system/catalogue.service

    - name: daemon reload & start
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: copy mongodb repo
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: install mongodb client
      ansible.builtin.package:
        name: mongodb-org-shell
        state: present

    - name: get the categories count
      ansible.builtin.command: mongo --host mongodb.devopsju.online --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
      register: product_count

    - name: print product count
      ansible.builtin.debug:
        msg: " product count: {{product_count}}"


    - name: load catalogue data
      ansible.builtin.command: mongo --host mongodb.daws76s.online < /app/schema/catalogue.js
      when: product_count.stdout == "0" # keep double quotes

    - name: start & enable catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted
        enabled: yes


    

